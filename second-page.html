<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.4/css/foundation.min.css" integrity="sha512-TgmH0v8FUwmsr3yDgd5PTCgR6lRZ2Q5c7KsUNTHcoxZpOExCX16MYECIL4xdRQOhQlz7pCnZlmA4zda58QWxBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Cat Me</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/free-cat-icon-2.jpg">

</head>

<body>
    <header>
        <a href="./index.html">
            <h2 class="text-center">CAT ME</h2>
        </a>
        <p class="text-center">enjoy.</p>
    </header>

    <div class="grid-container fluid">
        <!--image +fact container-->
        <div class="grid-x grid-padding-x align-spaced">
            <!--image + favorite container-->
            <div class="grid-x grid-padding-x cell small-10 medium-5 align-center">
                <div class="cell main-bg">
                    <div id="cat-img"></div>
                </div>
                <!--favorite image btn-->
                <button class="secondary-btn cell small-10 medium-6" id="favorite-kitty">ADD TO FAVORITES</button>
            </div>
            <!--fact + favorite container-->
            <div class="grid-x grid-padding-x cell small-10 medium-5 align-center">
                <div class="cell main-bg text-center">
                    <div id="cat-fact"></div>
                </div>
                <!--favorite fact button-->
                <button class="secondary-btn cell small-10 medium-6" id="favorite-fact">ADD TO FAVORITES</button>
            </div>
        </div>
        <div class="grid-x grid-margin-x align-center">
            <button id="again-btn" class="secondary-btn cell small-6 medium-3">CAT ME AGAIN</button>
        </div>
        <div class="grid-x grid-margin-x align-center">
            <button id="favorites" class="secondary-btn cell small-6 medium-3">GO TO FAVORITES</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
